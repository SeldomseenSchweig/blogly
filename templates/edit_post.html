{% extends 'base.html' %}

{% block title %}Edit Your Blog Post {% endblock %}


{% block headline %} <h1>Please Edit Your Blog Post</h1> {% endblock %}


{% block main %}
<form action="/posts/{{post.id}}/edit" method="POST" >
    <label for="title"> Title</label>
    <input type="text" name = "title" value="{{post.title}}" >
    <br>
    <br>
    <label for="content" class ="submissionfield"> Content</label>
    <input type="text" name = "content" value="{{post.content}}" >
    <br>
    <br>
    <button>Submit The Edit</button>
</form>

{% endblock %}
