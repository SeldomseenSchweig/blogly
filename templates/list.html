{% extends 'base.html' %}

{% block title %} List of Users {% endblock %}

{% block headline %} <h1> Users</h1> {% endblock %}

{% block main %}
<ul>
    {% for user in users %}
        <a href="/{{user.id}}"> <li> {{user.first_name}} {{user.last_name}}</li></a>
    {% endfor %}
</ul>
<a href="/users/new"> <button> Add User</button> </a>
<br>
{% endblock %}
